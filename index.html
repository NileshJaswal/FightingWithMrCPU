<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FightingWithMrCPU</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="dist/output.css">
</head>

<body class="px-4 md:px-0">
    <header class="mt-8 md:mt-0">
        <div class="points flex justify-between flex-col md:flex-row md:px-32 md:py-16">
            <div class="p1 health">
                <div class="badge badge-neutral mr-4">Player 1 (<span>100</span>)</div>
                <progress class="progress w-56" value="100" max="100"></progress>
            </div>
            <div class="p2 health">
                <div class="badge badge-neutral mr-4">Mr CPU (<span>100</span>)</div>
                <progress class="progress w-56" value="100" max="100"></progress>
            </div>
        </div>
    </header>
    <main class="flex justify-center my-8 my:mb-0 md:mt-32 w-full">
        <div class="arena flex flex-col md:flex-row items-center gap-y-4 gap-x-16 w-full md:justify-center">
            <div class="p1 arena-box md:w-auto w-full">
                <div class="card border-2 md:w-96 bg-base-100 shadow-xl">
                    <div class="card-body">
                        <h2 class="card-title">
                            <div class="badge badge-secondary">Player 1</div>
                        </h2>
                        <p id="p1status">Player 1 is ready to Bang!</p>
                    </div>
                </div>
            </div>
            <div class="cpu arena-box md:w-auto w-full">
                <div class="card border-2 md:w-96 bg-base-100 shadow-xl">
                    <div class="card-body">
                        <h2 class="card-title">
                            <div class="badge badge-secondary">Mr. CPU</div>
                        </h2>
                        <p id="cpustatus">Reigning defending champion Mr CPU!</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="input-section md:flex md:grid-cols-none grid grid-cols-2 justify-center md:py-40 gap-8">
            <button class="btn punch btn-error" data-move="p">Punch</button>
            <button class="btn lpunch btn-error" data-move="lp">Lower Punch</button>
            <button class="btn pblock btn-success" data-move="b">Block</button>
            <button class="btn lblock btn-success" data-move="lb">Lower Block</button>
        </div>
    </footer>
    <dialog id="result_modal" class="modal">
        <div class="modal-box">
          <h3 class="font-bold text-lg"></h3>
          <p class="py-4"></p>
          <div class="modal-action">
            <form method="dialog">
              <button class="btn">Play Again</button>
            </form>
          </div>
        </div>
      </dialog>
</body>
<script src="assets/base.js"></script>

</html>
